
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/Js.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://daneden.github.io/animate.css/animate.min.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Insert title here</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Roboto+Slab:400,700");


        /* Full-width input fields */
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }



        body {
            background: #f2f2f2;
            background-image: url("https://images.unsplash.com/photo-1518655048521-f130df041f66?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80");
        }
        }

        body,
        * {
            padding: 0;
            margin: 0;
        }



        .nav {
            list-style: none;
            padding: 0;
            font-size: 18px;
            margin: 0;
            background: #292929;
            display: inline-block;
            height: 100vh;
            border-right: 10px;
            position: absolute;




        }

        .nav li {
            cursor: pointer;
            border-top: 1px solid #757575;
            border-bottom: 1px solid #757575;
            margin-bottom: -1px;
            width: 80px;
            height: 60px;
            line-height: 60px;
            font-size: 18px;
            font-family: "Roboto Slab", serif;
            color: #FFFFFF;
        }

        .nav li div,
        .nav li i {
            position: absolute;
            text-align: center;
            animation-duration: 0.34s;

        }

        .nav li div {
            margin-left: 80px;
            text-align: center;
            width: 160px;
        }

        .nav li i {
            line-height: 60px;
            width: 80px;
            z-index: 9;
            background: #292929;
        }

        .nav li div {
            display: none;
            z-index: 1;
            background: #4CAF50;
        }

        .nav li:hover>div {
            display: inline-block;
        }

        .nav li:hover i {
            background: #4CAF50;
        }

        .hero {
            height: 50vh;
            text-align: center;
            padding-top: 22%;
            font-family: "Roboto Slab", serif;
            font-size: 28px;
        }

        .credits {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 10px;
        }

        .credits a {
            margin: 10px;
        }


        /* Set a style for all buttons */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        /* Center the image and position the close button */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;

        }

        .container {
            padding: 16px;

        }

        @media (min-width: 1200px) {
            .container {
                width: 100%;
            }
        }

        @media (min-width: 992px) {
            .container {
                width: 100%;
            }
        }

        @media (min-width: 768px) {
            .container {
                width: 100%;
            }
        }

        span.psw {
            float: right;
            padding-top: 20px;

        }


        .titolo {
            margin-left: 30%;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto;
            /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 30%;
            /* Could be more or less, depending on screen size */
        }

        /* The Close Button (x) */
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;



        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {
                -webkit-transform: scale(0)
            }

            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes animatezoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
                padding-right: 14%;
            }
        }

        A:LINK {
            color: white;
            text-decoration: none
        }

        A:VISITED {
            color: white;
            text-decoration: none
        }

        A:HOVER {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <ul class="nav">
        <li>
            <i class="fa fa-home"></i>
            <div class="animated slideInLeft"><a href="/home.html">Home</a></div>
        </li>
        <li>
            <i class="fa fa-user"></i>
            <div class="animated slideInLeft" onclick="document.getElementById('id01').style.display='block'"
                id="login1">Login</div>
        </li>
       


    </ul>


    <div class="hero">

        <h1>Welcome to SPM Project</h1>
    </div>
    <script src='https://use.fontawesome.com/cece742d74.js'></script>

    <!--<h2 class="titolo">SPM Project</h2>

 <button onclick="document.getElementById('id01').style.display='block'" style="width:auto; margin-left:50%; position:absolute;">Login</button>
 -->
    <div id="id01" class="modal">

        <form class="modal-content animate"  method="post">

            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
            </div>

            <div class="container ">
                <label for="username"><b>Username</b> </label>

                <input type="text" placeholder="Username" name="username" id="username" required>


                <label for="password"><b>Password</b></label>

                <input type="password" placeholder="Password " name="password" id="password" required>


                <button type="submit" id="login">Login</button>

            </div>

        
        </form>


    </div>



    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>


</body>

</html>
